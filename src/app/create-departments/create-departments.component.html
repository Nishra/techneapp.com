<div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="welcome">
          <h3>Add Department</h3>
        </div>
        <form [formGroup]="departmentRegisterForm" (ngSubmit)="createDepartment()">
          <div class="form-group">
            <label for="exampleInputName">Department ID</label>
            <input
              type="number"
              class="form-control"
              placeholder="Department ID"
              formControlName="departmentID"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputName">Department Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Department Name"
              formControlName="departmentName"
            />
          </div>
          <button type="submit" class="btn btn-main">Add Department</button>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
