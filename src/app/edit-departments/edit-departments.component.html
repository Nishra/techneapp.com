<div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="welcome">
          <h3>Edit Department</h3>
        </div>
        <form [formGroup]="departmentEditForm" (ngSubmit)="editDepartment()">
          <div class="form-group">
            <div class="col-lg-3">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Department Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Department Name"
              formControlName="departmentName"
            />
          </div>
          <button type="submit" class="btn btn-main" (click)="editDepartment()">Update Department</button>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
