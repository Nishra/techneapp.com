<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="welcome">
        <h3>Register Employee</h3>
      </div>
      <form [formGroup]="employeeRegisterForm" (ngSubmit)="createEmployee()">
        <div class="form-group">
          <label for="exampleInputName">Employee ID</label>
          <input
            type="number"
            class="form-control"
            placeholder="Employee ID"
            formControlName="employeeID"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputName">Employee Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Employee Name"
            formControlName="employeeName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputDepartment">Department</label>
          <div>
            <select onchange="selectDepartment($event)" class="btn btn-main">
              <option
                *ngFor="let dep of departments"
                class="dropdown-item"
                href="#"
                [value]="dep.id"
                formControlName="department"
              >
                {{ dep.departmentName }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="exampleInputImage">Employee Image</label>
            <input
              type="file"
              class="form-control"
              placeholder="Username"
              formControlName="imageURL"
              (change)="onSelectImage($event)"
              accept=".png,.jpg,.jpeg"
            />
          </div>
          <div class="col-lg-3">
            <img
              [src]="employeeImageURL"
              class="img-thumbnail"
              alt="Responsive image"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-main">Register Employee</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
