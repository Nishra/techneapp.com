<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="welcome">
        <h3>Edit Employee</h3>
      </div>
      <form [formGroup]="employeeEditForm" (ngSubmit)="editEmployee()">
        <div class="form-group">
          <div class="col-lg-3">
            <img
              [src]="employee.imageURL"
              class="img-thumbnail"
              alt="Responsive image"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Employee Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Employee Name"
            formControlName="employeeName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <button type="submit" class="btn btn-main" (click)="editEmployee()">Update Employee</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
