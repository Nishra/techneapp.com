<div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="welcome">
          <h3>View Departments</h3>
        </div>
        <div class="col-lg-3" *ngFor="let department of departments">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">{{ department.departmentName }}</h5>
            </div>
            <div class="card-body">
              <a routerLink="/departments/{{department.id}}" class="btn-main">View Department</a>
              <button class="btn-warning" (click)="editDepartment(department.id)">Edit Department</button>
              <button class="btn-danger" (click)="deleteDepartment(department.id)">Delete Department</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
