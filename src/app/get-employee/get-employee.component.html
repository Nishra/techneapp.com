<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <img [src]="employee.imageURL" alt="employee" />
    </div>
    <div class="col-lg-6">
      <h1>Name : {{ employee.employeeName }}</h1>
      <p>Email : {{ employee.email }}</p>
      <p>Department : {{ employee.department }}</p>
    </div>
  </div>
</div>
